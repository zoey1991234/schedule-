<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建組別</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>創建組別</h1>
        <div class="form-group">
            <label for="member1">選擇組員 1：</label>
            <select id="member1" name="member1">
                <option value="A">組員 A</option>
                <option value="B">組員 B</option>
                <option value="C">組員 C</option>
                <option value="D">組員 D</option>
                <!-- 可以根據需要增加更多選項 -->
            </select>
        </div>
        <div class="form-group">
            <label for="member2">選擇組員 2：</label>
            <select id="member2" name="member2">
                <option value="A">組員 A</option>
                <option value="B">組員 B</option>
                <option value="C">組員 C</option>
                <option value="D">組員 D</option>
                <!-- 可以根據需要增加更多選項 -->
            </select>
        </div>
        <div class="form-group">
            <label for="member3">選擇組員 3：</label>
            <select id="member3" name="member3">
                <option value="A">組員 A</option>
                <option value="B">組員 B</option>
                <option value="C">組員 C</option>
                <option value="D">組員 D</option>
                <!-- 可以根據需要增加更多選項 -->
            </select>
        </div>
        <div class="form-group">
            <label for="teamName">組別名稱：</label>
            <input type="text" id="teamName" name="teamName" placeholder="輸入組別名稱">
        </div>
        <button type="button" onclick="createTeam()">創建組別</button>
    </div>

    <script>
        function updateSelectOptions() {
            var teams = JSON.parse(localStorage.getItem('teams')) || [];
            var members = ['A', 'B', 'C', 'D']; // 假設這些是所有可能的組員
            var usedMembers = new Set();

            teams.forEach(function(team) {
                team.members.forEach(function(member) {
                    usedMembers.add(member);
                });
            });

            var selects = document.querySelectorAll('select');
            selects.forEach(function(select) {
                var options = select.querySelectorAll('option');
                options.forEach(function(option) {
                    option.style.display = usedMembers.has(option.value) ? 'none' : '';
                });
            });
        }

        function createTeam() {
            var member1 = document.getElementById("member1").value;
            var member2 = document.getElementById("member2").value;
            var member3 = document.getElementById("member3").value;
            var teamName = document.getElementById("teamName").value;

            if (!teamName || member1 === member2 || member1 === member3 || member2 === member3) {
                alert("請確保組別名稱已輸入，並且組員選擇不重複！");
                return;
            }

            // 從 localStorage 獲取現有的組別
            var teams = JSON.parse(localStorage.getItem('teams')) || [];

            // 添加新組別
            teams.push({ name: teamName, members: [member1, member2, member3] });

            // 更新 localStorage
            localStorage.setItem('teams', JSON.stringify(teams));

            // 更新下拉選單
            updateSelectOptions();

            alert("組別 " + teamName + " 創建成功！");
            // 清除表單
            document.getElementById("teamName").value = '';
            document.getElementById("member1").selectedIndex = 0;
            document.getElementById("member2").selectedIndex = 0;
            document.getElementById("member3").selectedIndex = 0;
        }

        window.onload = function() {
            updateSelectOptions();
        }
    </script>
</body>
</html>
